<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Text Edditor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  </head>
  <body class="container">
    <section>
      <div class="bg-primary mt-3 position-relative rounded-1" style="height: 600px;">
        <h1 class="text-center text-light pt-3">My Text Editor </h1>
        <div class="main bg-primary-subtle  my-2 border border-warning  border-3 position-absolute top-50 start-50 translate-middle rounded-1" style="height: 400px;width: 80%;">
          <div class="d-flex justify-content-between   mt-3 ">
            <div class="icon-1 d-flex ms-5 gap-2 ">
              <button id="boldText" class="fa-solid fa-bold  btn "></button>
              <button id="italicText" class="fa-solid fa-italic btn "></button>
              <button id="underlineText" type="button" class="fa-solid fa-underline  btn"></button>
            </div>
            <div class="icon-2 me-5 d-flex gap-3 ">
              <button id="textLeft" class="fa-solid fa-align-left btn "></button>
              <button id="textCenter" class="fa-solid fa-align-center btn"></button>
              <button id="textRight" class="fa-solid fa-align-right btn"></button>
              <button id="textJustify" class="fa-solid fa-align-justify btn"></button>
            </div>
          </div>
          <hr class="mt-2 " style="width: 90%;margin: auto;color: rgb(9, 69, 90);">
          <!-- main box -->
          <div class="bg-light position-absolute top-50 start-50 translate-middle mt-4" style="width: 90%;height: 75%;">
            <!-- text area -->
            <textarea id="mainText" class="border border-3 border-primary p-2 fs-4" style="width: 100%;height: 100%;" placeholder="Enter Your Text:"></textarea>
          </div>
        </div>
      </div>
    </section>
    <script src="js/style.js"></script>

  </body>
</html>
